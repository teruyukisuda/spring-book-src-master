<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>研修登録</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="container mx-auto px-4 py-8 max-w-2xl">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">研修登録</h2>

    <form th:action="@{/trainings/create}" th:object="${trainingDto}" method="post">
      <!-- タイトル -->
      <div class="mb-6">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
          タイトル
        </label>
        <input type="text"
               id="title"
               th:field="*{title}"
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <div th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}"
             class="mt-1 text-sm text-red-600">
        </div>
      </div>

      <!-- 開始日時 -->
      <div class="mb-6">
        <label for="startDateTime" class="block text-sm font-medium text-gray-700 mb-2">
          開始日時
        </label>
        <input type="datetime-local"
               id="startDateTime"
               th:field="*{start_date_time}"
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <div th:if="${#fields.hasErrors('start_date_time')}"
             th:errors="*{start_date_time}"
             class="mt-1 text-sm text-red-600">
        </div>
      </div>

      <!-- 終了日時 -->
      <div class="mb-6">
        <label for="endDateTime" class="block text-sm font-medium text-gray-700 mb-2">
          終了日時
        </label>
        <input type="datetime-local"
               id="endDateTime"
               th:field="*{end_date_time}"
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <div th:if="${#fields.hasErrors('end_date_time')}"
             th:errors="*{end_date_time}"
             class="mt-1 text-sm text-red-600">
        </div>
      </div>

      <!-- 予約済み人数と定員を横並びに -->
      <div class="grid grid-cols-2 gap-4 mb-6">
        <!-- 予約済み人数 -->
        <div>
          <label for="reserved" class="block text-sm font-medium text-gray-700 mb-2">
            予約済み人数
          </label>
          <input type="number"
                 id="reserved"
                 th:field="*{reserved}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <div th:if="${#fields.hasErrors('reserved')}"
               th:errors="*{reserved}"
               class="mt-1 text-sm text-red-600">
          </div>
        </div>

        <!-- 定員 -->
        <div>
          <label for="capacity" class="block text-sm font-medium text-gray-700 mb-2">
            定員
          </label>
          <input type="number"
                 id="capacity"
                 th:field="*{capacity}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <div th:if="${#fields.hasErrors('capacity')}"
               th:errors="*{capacity}"
               class="mt-1 text-sm text-red-600">
          </div>
        </div>
      </div>

      <!-- ボタン群 -->
      <div class="flex gap-4 mt-8">
        <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
          登録
        </button>
        <a th:href="@{/trainings}"
           class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
          戻る
        </a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
